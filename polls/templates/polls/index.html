{% extends 'polls/base.html' %}


{% block main_content %}
<h1> Choose a question</h1>
{% if questions %}
    <ul>
        {% for question in questions %}
        <li><a href= "{% url 'polls:detail' question.id %}"><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No polls available </p>
{% endif %}
 {% endblock %}
